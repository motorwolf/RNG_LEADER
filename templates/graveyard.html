{% extends 'base.html' %}
{% block content %}
  <div id="graveyard">
  {% if not graves: %}
    Nobody has died..... yet.
  {% endif %}
  {% for grave in graves: %}
    <div class="grave">
      HERE LIES<a href="/grave/player/{{grave.player_id}}">{{grave.player.name}}</a> killed by {{grave.killer}}
    </div>
  {% endfor %}
  </div>
{% endblock %}
