<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" src="static/css/normalize.css">
  <link rel="stylesheet">
  <title>THE GAME</title>
  <style>
      #statusBox {
        border: solid 4px black;
        background-color: pink;
        color: black;
        width: 40%;
        min-width: 200px;
        min-height: 200px;
      }
      #textBox {
        border: solid 4px black;
        background-color: #4499FF;
        color: #FFFFFF;
        width: 70%;
        min-width: 500px;
        height: 200px;
        max-height: 200px;
        overflow: scroll;
      }
    canvas {
      border: solid 3px red;
    }
    a {
      display: block;
      font-size: 20px;
    }
    input, label, button {
      display: block;
    }
    nav li {
      display: inline-block;
    }
    #overlay {
      z-index: 1000;
      display: none;
      width: 100%;
      height: 100vh;
      background-color: rgba(0,0,0,0.5);
    }
    #dialog {
      margin: 0 auto;
      height: 400px;
      width: 200px;
      background-color: pink;
    }
    #overlay button {
      height: 100px;
      width: 200px;
      background-color: orange;
    }
  </style>
</head>
<body>
  {% include 'nav.html' %}
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  {% endwith %}
  
  {% block content %}
  {% endblock %}
  <div id='overlay'>
    <div id='dialog'>
    </div>
  </div>
</body>
</html>
