<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="static/css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="static/css/styles.css">
  <title>RNGLEADER</title>
  <style>
  </style>
</head>
<body>
  <div id="container">
  {% include 'nav.html' %}
  {% with messages = get_flashed_messages() %}
  <main>
    {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
  {% endwith %}
  
  {% block content %}
  {% endblock %}
  </main>
  <div id='overlay'>
    <div id='dialog'>
    </div>
  </div>
  <footer>
    &copy; Kristen Payne 2019
  </footer>
  </div>
</body>
</html>
